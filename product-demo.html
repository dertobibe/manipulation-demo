<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Content Manipulation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,300&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-elevated: #1a1a26;
      --border: #2a2a3a;
      --text: #e8e8f0;
      --text-muted: #8888a0;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.15);
      --mono: 'Space Mono', monospace;
      --sans: 'DM Sans', sans-serif;
      --toolbar-height: 64px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .toolbar {
      height: var(--toolbar-height);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 24px;
      position: relative;
      z-index: 10;
    }

    .toolbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .toolbar__label {
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap;
    }

    .toolbar__title {
      font-size: 16px;
      font-weight: 700;
      white-space: nowrap;
    }

    .toolbar__spacer {
      flex: 1;
    }

    .toolbar__buttons {
      display: flex;
      gap: 8px;
    }

    .variant-btn {
      padding: 8px 18px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text-muted);
      font-family: var(--sans);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .variant-btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .variant-btn--active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      box-shadow: 0 0 12px var(--accent-glow);
    }

    .iframe-container {
      width: 100vw;
      height: calc(100vh - var(--toolbar-height));
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <span class="toolbar__label">Live Demo</span>
    <span class="toolbar__title">Product Content Manipulation</span>
    <div class="toolbar__spacer"></div>
    <div class="toolbar__buttons">
      <button class="variant-btn variant-btn--active" data-variant="original">Original</button>
      <button class="variant-btn" data-variant="mtb">MTB Action</button>
      <button class="variant-btn" data-variant="safety">Sicherheit</button>
    </div>
  </div>
  <div class="iframe-container">
    <iframe id="shop-frame" src="/proxy/shop?variant=original"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('.variant-btn');
    const iframe = document.getElementById('shop-frame');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('variant-btn--active'));
        btn.classList.add('variant-btn--active');
        iframe.src = '/proxy/shop?variant=' + btn.dataset.variant;
      });
    });
  </script>
</body>
</html>
